# Spring Boot Application Name
spring.application.name=BootProj03_RealTimeDI

# MySQL Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Spring
spring.datasource.username=root
spring.datasource.password=raghava@17

# Enable C3P0 DataSource
spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource

# C3P0 Specific Settings
spring.datasource.c3p0.min-size=5               # Minimum number of idle connections
spring.datasource.c3p0.max-size=20              # Maximum number of active connections
spring.datasource.c3p0.max-idle-time=300        # Max idle time in seconds before releasing connection
spring.datasource.c3p0.acquire-increment=1      # Number of new connections to acquire at a time
spring.datasource.c3p0.idle-test-period=300     # Time between tests of idle connections
spring.datasource.c3p0.max-statements=50        # Number of prepared statements to cache